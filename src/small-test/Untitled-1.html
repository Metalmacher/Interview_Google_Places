<head>
    <meta charset="UTF-8">

<body>
    <script>
        var points = [40, 25, 10, 5, 1];


        points.sort(function (a, b) { return b - a; }); //high to low
        var newArr = [];

        for (var i = 0; i < Math.ceil(points.length / 2.0); i++) {
            newArr[i * 2] = points[i];
            if (i * 2 + 1 == points.length)
                newArr[i * 2 + 1] = points[points.length - i - 1];
        }

        console.log(newArr);
    </script>
</body>

</html>
